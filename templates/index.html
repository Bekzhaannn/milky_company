<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=" stylesheet" href="../static/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <h1>MilkyCompany</h1>
      </nav>
        {% for product in product %}
        <div class="card">
            <h5>{{ product.id }}</h5>
            <img class="image_chocolatee" src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">
            <h3 class="product-name">{{ product.name }}</h3>
            <p class="product-description">Description:{{ product.description }}</p>
            <p class="product-price"> {{ product.price }} {{ product.wholesale_price }}</p>
            <a href="https://wa.me/+77773711620" class="Whats">WhatsApp</a>
            <p class="product-category"> Category:{{ product.category }} {{ product.date }}</p>
        </div>
        {% endfor %}
</body>
</html>
