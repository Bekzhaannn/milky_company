<!-- add_product.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico" />
    <title>Add Product- MilkyCompany Admin</title>
</head>
<body>
    <h1>Add Product</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('add_product') }}">
        <label for="name">Название:</label>
        <input type="text" name="name" required><br>

        <label for="image_url">URL ccылка:</label>
        <input type="text" name="image_url" required><br>

        <label for="price">Цена:</label>
        <input type="number" name="price" required><br>

        <label for="wholesale_price">Цена партии:</label>
        <input type="number" name="wholesale_price" required><br>

        <label for="description">Описание:</label>
        <textarea name="description" required></textarea><br>

        <label for="category">Категория:</label>
        <input type="text" name="category" required><br>

        <label for="date">Дата:</label>
        <input type="date" name="date" required><br>

        <input type="submit" value="Добавить продукт">
    </form>
</body>
</html>
