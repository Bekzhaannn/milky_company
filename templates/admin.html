<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=" stylesheet" href="../static/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <nav class="navbar">
    <h1>Admin - MilkyCompany</h1>

    <h2>Product List</h2>
  </nav>
    <ul class="product-list">
        <div class="cards">
            {% for item in data %}
            <div class="card">
                <h5> Айди: {{ item.id }}</h5>
                <img class="image_chocolate" src="https://www.gastronom.ru/binfiles/images/20230217/b0c617cf.jpg" alt="">
                <h1>{{ item.name }}</h1>
                <h4>описание:{{ item.description }} </h4>
                <h4 class="price">цена:{{ item.price }} оптом_цена:{{ item.wholesale_price }}</h4>
                <a href="https://wa.me/+77773711620" class="What?">WhatsApp</a>
                <h4 class="category">категория:{{ item.category }} дата:{{ item.date }}</h4>

            </div>
            {% endfor %}


</body>
</html>

</html>
